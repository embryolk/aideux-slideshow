<html>
    <head>
        <title>aideux | contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!--<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>-->
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic|Open+Sans' rel='stylesheet' type='text/css'>
        <link href="../css/index.css" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../js/header-footer.js"></script>

    </head>
    <body>
        <div id="header"></div>

        <div class='backdrop content about'>
            <div class='haze'>
                <div class='cloud forms'>
                    <h2 class='clearfix'>Contact Us</h2>
                    <div class='form'>
                        <input type='text' name='name' data-default='Your Name' value='Your Name'></input>
                        <div class='ditch'></div>
                        <input type='email' name='email' data-default='Your@Email.com' value='Your@Email.com'></input>
                        <textarea name='body' rows='5' data-default='How can we help you?'>How can we help you?</textarea>
                        <div class='button'>SEND</div>
                    </div>
                    <div class='centered logical'>
                        -OR-
                    </div>
                    <h2 class='clearfix'>Email Us</h2>
                    <div class='form'>
                        <div class='contactSection'>
                            <h3>GENERAL INFO</h3>
                            <a href='mailto:info@aideux.com'>info@aideux.com</a>
                        </div>
                        <div class='ditch'></div>
                        <div class='contactSection'>
                            <h3>PRESS INQUIRIES</h3>
                            <a href='mailto:press@aideux.com'>press@aideux.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer"></div>

        <script type="text/javascript">
            $(document).ready(function() {
                var header = new Header($("#header"));
                var footer = new Footer($("#footer"));
                
                $("input,textarea").
                        focus(function(ev){ 
                            var $this = $(this);
                            if( $this.val() === $this.attr("data-default")){
                                $(this).val(""); 
                            }
                        }).
                        blur(function(ev){
                            var $this = $(this);
                            if( $this.val().trim().length === 0){
                                $this.val($this.attr("data-default"));
                            } 
                        });
            });
        </script>
        
    </body>
</html>
